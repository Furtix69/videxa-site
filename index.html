
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videxa – Des vidéos qui font vendre</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      padding: 2rem;
      background-color: #000;
      color: #ffd700;
      text-align: center;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: #111;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .cta-button {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.5rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>VIDEXA</h2>
    <p>Des vidéos qui font vendre</p>
  </header>
  <section class="hero">
    <h1>Boostez vos ventes avec des vidéos IA</h1>
    <p>Des vidéos percutantes pour e-commerce – livraison en 48h</p>
    <a href="#offre" class="cta-button">Découvrir l'offre</a>
  </section>
</body>
</html>
